<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Review</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
    <a class="navbar-brand fw-bold" href="#">Templeberg</a>
    <div class="ms-auto dropdown">
        <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="https://cdn-icons-png.flaticon.com/512/1144/1144760.png" alt="User Icon" width="30" height="30" class="rounded-circle">
        </a>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
            <li><a class="dropdown-item" href="/logout">Logout</a></li>
        </ul>
    </div>
</nav>

<!-- Main content -->
<div class="container my-5">
    <h2>Update Review</h2>
    <form th:action="@{/update-review}" method="post">
        <input type="hidden" th:value="${review.id}" name="id" />
        <div class="form-group">
            <label>ID</label>
            <input type="text" class="form-control" th:value="${review.id}" disabled>
        </div>
        <div class="form-group">
            <label>Author</label>
            <input type="text" class="form-control" th:value="${review.author}" disabled>
        </div>
        <div class="form-group">
            <label>Created At</label>
            <input type="text" class="form-control" th:value="${review.createdAt}" disabled>
        </div>
        <div class="form-group">
            <label>Updated At</label>
            <input type="text" class="form-control" th:value="${review.updatedAt}" disabled>
        </div>
        <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" name="title" th:value="${review.title}" required>
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea class="form-control" name="description" rows="3" th:text="${review.description}" required></textarea>
        </div>
        <div class="form-group">
            <label>Stars</label>
            <select class="form-control" name="stars" required>
                <option th:each="i : ${#numbers.sequence(1, 5)}" th:value="${i}" th:text="${i} + ' ★'" th:selected="${review.stars == i}">1 ★</option>
            </select>
        </div>
        <div class="form-group">
            <label>Status</label>
            <select class="form-control" name="status" required>
                <option th:value="DRAFT" th:selected="${review.status.name() == 'DRAFT'}">Draft</option>
                <option th:value="PUBLISHED" th:selected="${review.status.name() == 'PUBLISHED'}">Published</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success mt-3">Update Review</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
