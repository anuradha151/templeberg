<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Review</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>

<!-- ✅ Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
    <a class="navbar-brand fw-bold" href="#">Templeberg</a>
    <div class="ms-auto dropdown">
        <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="https://cdn-icons-png.flaticon.com/512/1144/1144760.png" alt="User Icon" width="30" height="30" class="rounded-circle">
        </a>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
            <li><a class="dropdown-item" href="/logout">Logout</a></li>
        </ul>
    </div>
</nav>

<!-- ✅ Page Content -->
<div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Add a Review</h2>
        <a href="/" class="btn btn-secondary">← Back</a>
    </div>
    <form th:action="@{/add-review}" method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Enter review title" required>
        </div>
        <div class="form-group">
            <label for="description">Review</label>
            <textarea class="form-control" id="description" name="description" rows="3" placeholder="Write your review" required></textarea>
        </div>
        <div class="form-group">
            <label for="author">Your Name</label>
            <input type="text" class="form-control" id="author" name="author" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="stars">Rating</label>
            <select class="form-control" id="stars" name="stars" required>
                <option th:each="i : ${#numbers.sequence(1, 5)}" th:value="${i}" th:text="${i} + ' ★'">1 ★</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success mt-3">Submit Review</button>
    </form>
</div>

<!-- ✅ Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
